<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="images/library-outline.png" type="image/icon" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <div class="books--in--library">
        <p class="total">Total Amount of Books: <span id="total"></span></p>
        <p class="amount--read">Books Read: <span id="amount--read"></span></p>
        <p class="not--read">Unread Books: <span id="not--read"></span></p>
      </div>
    </div>
    <div class="content--container">
      <div class="content"></div>
      <div class="add--book">
        <button id="add">+</button>
      </div>
    </div>
    <div id="new--book">
      <form id="new--book__form">
        <h1 class="new--book__heading">Add a new Book</h1>
        <div class="form--element">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <p class="error-message" id="title-error"></p>
        </div>
        <div class="form--element">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
          <p class="error-message" id="author-error"></p>
        </div>
        <div class="form--element">
          <label for="pages">Number of Pages</label>
          <input type="number" name="pages" id="pages" required />
          <p class="error-message" id="pages-error"></p>
        </div>
        <div class="form--element checkbox">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <p class="error-message" id="book-exists"></p>
        <input type="button" value="Submit" id="submit" />
        <input type="button" value="Cancel" id="cancel" />
      </form>
    </div>
  </body>
</html>
